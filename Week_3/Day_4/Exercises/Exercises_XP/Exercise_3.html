<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
        <strong>end</strong> you <strong>will</strong> be great Developers!
        <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons
    </p>

    <script>
        var allBoldItems = [];

        function getBoldItems() {
            allBoldItems = document.querySelectorAll("strong");
        }

        function highlight() {
            allBoldItems.forEach(element => {
                element.style.color = "blue";
            });
        }

        function returnItemsToDefault() {
            allBoldItems.forEach(element => {
                element.style.color = "black";
            });
        }
        getBoldItems();
        document.querySelector("p").addEventListener("mouseover", highlight);
        document.querySelector("p").addEventListener("mouseout", returnItemsToDefault);

    </script>
</body>

</html>
